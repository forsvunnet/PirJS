      clearInterval( start_game );

      action( 'init' );
      var initial_scenes = filter( 'initial_scenes', [
        'flash',
        'menu',
        'options',
        'multiplayer',
        'game-world',
        'game-battle',
        'game-options',
        'game-scores',
